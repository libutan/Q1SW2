<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Register to join a club!</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

 <div class="container1"> 
     <h1><span, style="color: #0394fc; font-family: Book Antiqua;">CLub Membership</span> Form</h1>
 </div>

 <br>

 <div class="container2">

 	<form action="">
 		<label for="name">Name:</label>
 		<br>
 		<input type="text" id="name" name="name">

 		<br><br>
        <label for="age">Age:</label>
 		<br>
 		<input type="number" id="age" name="age">

 		<br><br>
 		<label for="gender">Gender:</label>
 		<br>
 		<input type="radio" id="male" name="gender">
 		<label for="male">Male</label>
 		<br>
 		<input type="radio" id="female" name="gender">
 		<label for="female">Female</label>

 		<br><br>
 		<label for="section">Grade & Section:</label>
        <br>
        <select id="section" name="sections">
        	<option value="9E">9-Emerald</option>
        	<option value="9R">9-Ruby</option>
        	<option value="9S">9-Sapphire</option>
        	<option value="9T">9-Topaz</option>
        </select>

        <br><br>

        <label for="section">Choose a club:</label>
        <br>
        <select id="clubs" name="clubs">
        	<option value="9E">Dance Club</option>
        	<option value="9R">Communications Club</option>
        	<option value="9S">Glee Club</option>
        	<option value="9T">Marching Band</option>
        </select>

        <br><br>

        <label for="why">Why do you want to join this club?</label>
        <br>
        <textarea rows="7" cols="50" placeholder="Type your answer here..." required></textarea>

        <br><br>
        <input type="submit" id="submit" name="submit" value="Finish registering">
   </form>
 </div>
</body>
</html>
